	<form (ngSubmit)="createEvent()" #createEventForm="ngForm" (change)="setCustomCard()">
	  <ion-row>
	    <ion-col>
	      <ion-list inset>
	        <ion-item>
			  <ion-label floating>Category</ion-label>
			  <ion-select [(ngModel)]="createEventVal.category" name="category" (ionChange)=changeCategory()>
		      	<ion-option *ngFor="let item of optionsListCat" value="{{item.value}}" required>{{item.text}}</ion-option>
			  </ion-select>
			</ion-item>

			<ion-item>
			  <ion-label floating>SubCategory</ion-label>
			  <ion-select [(ngModel)]="createEventVal.subCategory" name="subCategory" [disabled]="disableSubCategory">
		      	<ion-option *ngFor="let item of optionsListSubCat" value="{{item.value}}" required>{{item.text}}</ion-option>
			  </ion-select>
			</ion-item>

			<ion-item>
			  <ion-label floating>Name</ion-label>
			  <ion-input type="text" name="name" min=0 [(ngModel)]="createEventVal.name" required></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label floating>Date</ion-label>
			  <ion-datetime displayFormat="MMM DD, YYYY" name="date" [(ngModel)]="createEventVal.date" required></ion-datetime>
			</ion-item>

			<ion-item>
			  <ion-label floating>Time</ion-label>
			  <ion-datetime displayFormat="hh:mma" name="time" [(ngModel)]="createEventVal.time" required></ion-datetime>
			</ion-item>

			<ion-item>
			  <ion-label floating>Languages</ion-label>
			  <ion-select [(ngModel)]="createEventVal.languages" name="languages" multiple="true">
			    <ion-option>French</ion-option>
			    <ion-option>English</ion-option>
			    <ion-option>German</ion-option>
			  </ion-select>
			</ion-item>

			<ion-item>
			  <ion-label floating>Price</ion-label>
			  <ion-input type="number" name="priceNumber" min=0 max=10000 [(ngModel)]="createEventVal.priceNumber" required></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label floating>Currency</ion-label>
			  <ion-select [(ngModel)]="createEventVal.currency" name="currency" required>
			    <ion-option>$</ion-option>
			    <ion-option>€</ion-option>
			    <ion-option>¥</ion-option>
			    <ion-option>£</ion-option>
			  </ion-select>
			</ion-item>

			<ion-item>
				<button ion-button icon-right (click)=presentMapModal()>
  					Location
  					<ion-icon name="flag"></ion-icon>
				</button>
			</ion-item>
			<ion-item>
			  <ion-label floating>Address</ion-label>
			  <ion-input type="text" name="address" [(ngModel)]="createEventVal.address" disabled="true" required></ion-input>
			</ion-item>
	        
	      </ion-list>
	    </ion-col>
	  </ion-row>
	  
	  <ion-row>
	    <ion-col class="signup-col">
	      <button ion-button class="submit-btn" full type="submit" [disabled]="!createEventForm.form.valid||!createEventVal.address">Create Event !</button>
	    </ion-col>
	  </ion-row>
	  
	 </form>

</ion-content>
