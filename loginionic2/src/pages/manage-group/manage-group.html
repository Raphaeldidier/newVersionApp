<ion-header>

	<ion-navbar color="primary">

		<ion-title>{{ group.name }}</ion-title>

		<ion-buttons right>
	        <button ion-button icon-only clear (click)=addUser()>
	            <ion-icon name="add"></ion-icon>
	        </button>
        </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content>

	<ion-list class="myList">

		<ion-item-sliding *ngFor="let user of group.users">

			<ion-item>
		    	<ion-label>
	      			{{ user.name }}
	  			</ion-label>
	  			<div item-content>
			    	<ion-icon name="arrow-dropleft"></ion-icon>
			    </div>	
	    	</ion-item>
		    <ion-item-options side="right">
				<button ion-button icon-only color="danger" (click)="deleteUser(user)">
					<ion-icon name="trash"></ion-icon>
				</button>
		    </ion-item-options>

		</ion-item-sliding>

	</ion-list>
	
</ion-content>
