<ion-header>

	<ion-navbar>
		<ion-title>MyEvents</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-toolbar>
		<ion-segment color="primary" [(ngModel)]="toggleVal" (ionChange)="segmentChanged($event)">
			<ion-segment-button value="created">
			Created
		</ion-segment-button>
		<ion-segment-button value="registered">
			Registered
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>



	<div [ngSwitch]="toggleVal">
  		<div *ngSwitchCase="'created'">
  			<ion-list>
  				<div *ngIf="createdEvents?.length > 0">
  					<custom-card *ngFor="let event of createdEvents" [card]="event"></custom-card>
				</div>
			</ion-list>
		</div>
	</div>

	<div [ngSwitch]="toggleVal">
  		<div *ngSwitchCase="'registered'">
  			<ion-list>
  				<div *ngIf="registeredEvents?.length > 0">
  					<custom-card *ngFor="let event of registeredEvents" [card]="event"></custom-card>
				</div>
			</ion-list>
		</div>
	</div>
	
</ion-content>
