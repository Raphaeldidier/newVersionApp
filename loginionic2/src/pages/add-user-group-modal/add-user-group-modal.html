<ion-header>

	<ion-navbar color="primary">

		<ion-buttons left>
	        <button ion-button icon-only clear (click)=dismissModal()>
	            <ion-icon name="close"></ion-icon>
	        </button>
        </ion-buttons>

	    <ion-searchbar 
		    [(ngModel)]="searchedWord"
		    placeholder="Friend's username"
		    (search)="searchByKeyword($event)"
		    (ionClear)="clearFriends()"
		    (ionInput)="searchKey($event)"
		    animated=true>
	  	</ion-searchbar>

	  	<ion-buttons right>
	        <button ion-button icon-only clear (click)=addUsersToGroup()>
	            <ion-icon name="checkmark"></ion-icon>
	        </button>
        </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>

  	<ion-list>

		<ion-item-sliding *ngFor="let friend of friends">

			<ion-item (click)="addUserToSelected(friend)">
		    	<ion-label>
	      			{{ friend.name }}
	  			</ion-label>
	  			<button clear ion-button item-right [style.color]="friend.color">
	  				<ion-icon isActive=false name="add-circle"></ion-icon>
	  			</button>
	    	</ion-item>

		</ion-item-sliding>

	</ion-list>

</ion-content>
