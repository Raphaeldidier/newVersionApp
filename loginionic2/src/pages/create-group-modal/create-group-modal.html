<ion-header>

	<ion-navbar hideBackButton color="primary">

		<ion-buttons left>
	        <button ion-button icon-only clear (click)=dismissModal()>
	            <ion-icon name="close"></ion-icon>
	        </button>
        </ion-buttons>

		<ion-title>Create a group</ion-title>

		<ion-buttons right>
	        <button ion-button icon-only clear (click)=createGroup()>
	            <ion-icon name="checkmark"></ion-icon>
	        </button>
        </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Name</ion-label>
		<ion-input type="text" name="name" maxlength=20 [(ngModel)]="name"></ion-input>
	</ion-item>

	<ion-row class="row-dots">
		<ion-col>
			<button ion-button="dot" (click)="changeColor('turquoise')" class="dot-turquoise" [class.selected]="selected == 'turquoise'"></button>
		</ion-col>
		<ion-col>
			<button ion-button="dot" (click)="changeColor('green')" class="dot-green" [class.selected]="selected == 'green'"></button>
		</ion-col>
		<ion-col>
			<button ion-button="dot" (click)="changeColor('blue')" class="dot-blue" [class.selected]="selected == 'blue'"></button>
		</ion-col>
		<ion-col>
			<button ion-button="dot" (click)="changeColor('violet')" class="dot-violet" [class.selected]="selected == 'violet'"></button>
		</ion-col>
	</ion-row>

</ion-content>
