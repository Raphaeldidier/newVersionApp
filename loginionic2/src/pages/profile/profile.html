<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

      <ion-item>
        <ion-avatar>
          <img [src]="profilePicture">
		</ion-avatar>
      </ion-item>
 
      <ion-card-content>
      	<h3>Welcome inside,{{user.email}}</h3>
		<ion-item>
            <ion-label floating>email</ion-label>
            <ion-input type="email"></ion-input>
      	</ion-item>
      </ion-card-content>
  	</ion-card>

</ion-content>
