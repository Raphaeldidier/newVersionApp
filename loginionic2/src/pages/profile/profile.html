<ion-header>

  <ion-navbar color="primary">

		<ion-title>Profile</ion-title>

		<ion-buttons right class="mofify-profile">
	        <button ion-button icon-only clear (click)=modifProfile()>
	            <ion-icon name="create"></ion-icon>
	        </button>
        </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>

	<div class="profile">
		<ion-card>
			<img src="https://www.newschool.edu/uploadedImages/Parsons/Profiles/jamer_hunt_profile.jpg?n=4468"/>
			<ion-card-content>
    			<p class="name">
					{{ currentUser.name }}, {{ calculateAge(currentUser.birthdate) }}
				</p>
				<p>
					{{ currentUser.email }}
				</p>
			</ion-card-content>
		</ion-card>
	</div>

</ion-content>
