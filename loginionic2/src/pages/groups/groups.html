<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

		<ion-card *ngFor="let group of groups">

			<ion-item-sliding #item>
			    <ion-item (click)="manageGroup(group)" class="YTETESTES" style="background-image:linear-gradient(to right, {{ group.color }}, white);">>
			    	<ion-label>
		      			{{ group.name }}
	      			</ion-label>
	      			<div item-content>
				    	<ion-icon name="arrow-dropleft"></ion-icon>
				    </div>	
		    	</ion-item>
			    <ion-item-options side="right">
					<button ion-button icon-only color="primary" (click)="addUser(group)">
						<ion-icon name="person-add"></ion-icon>
					</button>
					<button ion-button icon-only color="secondary" (click)="manageGroup(group)">
						<ion-icon name="construct"></ion-icon>
					</button>
					<button ion-button icon-only color="danger" (click)="deleteGroup(group)">
						<ion-icon name="trash"></ion-icon>
					</button>
			    </ion-item-options>
		    </ion-item-sliding>	
	
		</ion-card>

	</ion-list>

	<button ion-button icon-left clear (click)="createGroup()">
		<ion-icon name="add"></ion-icon>
			Add a friend
	</button>

</ion-content>
