<ion-header>

  <ion-navbar color="primary">
	  <ion-searchbar 
	    [(ngModel)]="searchedWord"
	    placeholder="City or Event"
	    (search)="searchByKeyword($event)"
	    (ionClear)="clearCards()"
	    (ionInput)="searchKey($event)"
	    animated=true>
	  </ion-searchbar>

	  <ion-buttons class="lastButton">
	    <button ion-button icon-only>
	      <ion-icon name="options"></ion-icon>
	    </button>
	  </ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>

	<ion-list>
		<custom-card *ngFor="let card of cards" [card]="card" (clicked)="eventDetails()"></custom-card>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab icon-only clear=true color="primary" (click)="createEvent()">
		  <ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
