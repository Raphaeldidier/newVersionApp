<ion-header>

  <ion-navbar color="primary">
	  <ion-buttons class="firstButton">
	    <button menuToggle ion-button icon-only>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	  </ion-buttons>

	  <ion-searchbar 
	    [(ngModel)]="searchedEvent"
	    placeholder="Event, city"
	    (search)="searchByKeyword($event)"
	    animated=true>
	  </ion-searchbar>

	  <ion-buttons class="lastButton">
	    <button ion-button icon-only>
	      <ion-icon name="options"></ion-icon>
	    </button>
	  </ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>

		<custom-card *ngFor="let card of cards" [card]="card"></custom-card>

	</ion-list>

	<ion-fab bottom right>
		<button mini ion-fab icon-only clear=true color="primary" (click)="createEvent()">
		  <ion-icon name="add-circle"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
