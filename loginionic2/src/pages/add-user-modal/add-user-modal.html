<ion-header>

	<ion-navbar hideBackButton color="primary">

		<ion-buttons left>
	        <button ion-button icon-only clear (click)=dismissModal()>
	            <ion-icon name="close"></ion-icon>
	        </button>
        </ion-buttons>

		<ion-title>Add a friend</ion-title>

		<ion-buttons right>
	        <button ion-button icon-only clear (click)=addUser()>
	            <ion-icon name="checkmark"></ion-icon>
	        </button>
        </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
	</ion-item>

</ion-content>
