<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" placeholder="RaphaÃ«l Didier" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" placeholder="rapahel.didier@domain.com" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" placeholder="**********" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Birth date</ion-label>
              <ion-datetime type="date" name="birthdate" [(ngModel)]="registerCredentials.birthdate"></ion-datetime>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
