<ion-header>

  <ion-navbar color="primary">
	  <!-- <ion-buttons class="firstButton">
	    <button menuToggle ion-button icon-only>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	  </ion-buttons> -->

	  <ion-searchbar 
	    [(ngModel)]="searchedAddress"
	    placeholder="City, Address"
	    (search)="searchByKeyword($event)"
	    animated=true>
	  </ion-searchbar>

	  <ion-buttons class="lastButton">
	    <button ion-button icon-only (click)="presentPopover($event)">
	      <ion-icon name="options"></ion-icon>
	    </button>
	  </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div> 
  <ion-fab top right class="clear-position-button">
    <button ion-fab icon-only clear=true mini (click)=recenterMap()>
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
