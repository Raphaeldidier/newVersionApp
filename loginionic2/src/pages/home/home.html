<ion-header>

  <ion-navbar color="primary">

	  <ion-searchbar 
	    [(ngModel)]="searchedAddress"
	    placeholder="City, Address"
	    (search)="searchByKeyword($event)"
	    animated=true>
	  </ion-searchbar>

	  <ion-buttons class="lastButton">
	    <button ion-button icon-only (click)="presentPopover($event)">
	      <ion-icon name="options"></ion-icon>
	    </button>
	  </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>

	<div class="map-container">

		<div #map id="map"></div> 
		
		<ion-slides>

			<ion-slide  *ngFor="let eventInfo of eventsArray">
				<ion-card>
					<ion-item>
						<ion-avatar item-left>
							<img src="{{ eventInfo.addInfo.avatarSource }}">
						</ion-avatar>
						<h2>{{ eventInfo.event.name }}</h2>
    					<p>{{ eventInfo.event.address }}</p>
    					<p>{{ eventInfo.event.date | date: 'EEE, MMMM dd' }} / {{ eventInfo.event.date | date: 'jm' }}</p>
					</ion-item>	
				</ion-card>
			</ion-slide>
			
		</ion-slides>
	</div>	
	
	<ion-fab top right class="clear-position-button">
		<button ion-fab icon-only clear=true mini (click)=recenterMap()>
			<ion-icon name="locate"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
