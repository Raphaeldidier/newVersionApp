<ion-header>

	<ion-navbar color="primary">

		<ion-buttons class="firstButton">
			<button ion-button icon-only (click)="presentPopover($event)">
				<ion-icon name="options"></ion-icon>
			</button>
		</ion-buttons>

		<ion-searchbar 
		[(ngModel)]="searchedAddress"
		placeholder="City, Address"
		(search)="searchByKeyword($event)"
		animated=true>
		</ion-searchbar>

		<ion-buttons class="lastButton">
			<button ion-button icon-only (click)="createEvent()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>

	  
	</ion-navbar>

</ion-header>


<ion-content> 

	<div class="map-container">

		<div #map id="map"></div> 

	</div>	

	<div class="events-list" [style.height]="heightStyle"> 
		<div id="swipeElement" color="primary" (click)="clickBar()">
			<div class="text-swipe-bar">
				List events
			</div>
		</div>
		<ion-scroll #scrollable [scrollY]="scrollEnable" id="swipeElementDiv">
			<ion-list>
				<custom-card *ngFor="let card of eventsArray" (click)="eventDetails(card)" [card]="card"></custom-card>
			</ion-list>				
		</ion-scroll>
	</div>
	
	<ion-fab top right class="clear-position-button">
		<button ion-fab icon-only clear=true mini (click)=recenterMap()>
			<ion-icon name="locate"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
