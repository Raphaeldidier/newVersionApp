<ion-header>
	<ion-toolbar>
		<ion-buttons left>
	        <button ion-button icon-only (click)=closeModal()>
	            <ion-icon name="close"></ion-icon>
	        </button>
        </ion-buttons>
		<ion-searchbar 
			[(ngModel)]="searchedAddress"
			placeholder="City, Address"
			(search)="searchByKeyword($event)"
			animated=true>
		</ion-searchbar>
	</ion-toolbar>


</ion-header>


<ion-content>
  <div #map id="map"></div> 
</ion-content>
